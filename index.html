<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator" role="region" aria-label="Calculator">
    <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
    <div class="buttons">
      <!-- First row: Clear All, Clear Last Entry, /, * -->
      <button type="button" class="clear-all" aria-label="Clear all">C</button>
      <button type="button" class="clear" aria-label="Clear last entry">âŒ«</button>
      <button type="button" class="operator" aria-label="Divide">/</button>
      <button type="button" class="operator" aria-label="Multiply">*</button>

      <!-- Second row: 7, 8, 9, - -->
      <button type="button" class="number" aria-label="Seven">7</button>
      <button type="button" class="number" aria-label="Eight">8</button>
      <button type="button" class="number" aria-label="Nine">9</button>
      <button type="button" class="operator" aria-label="Subtract">-</button>

      <!-- Third row: 4, 5, 6, + -->
      <button type="button" class="number" aria-label="Four">4</button>
      <button type="button" class="number" aria-label="Five">5</button>
      <button type="button" class="number" aria-label="Six">6</button>
      <button type="button" class="operator" aria-label="Add">+</button>

      <!-- Fourth row: 1, 2, 3, = -->
      <button type="button" class="number" aria-label="One">1</button>
      <button type="button" class="number" aria-label="Two">2</button>
      <button type="button" class="number" aria-label="Three">3</button>
      <button type="button" class="equal" aria-label="Equals">=</button>

      <!-- Fifth row: 0 (span 2), . -->
      <button type="button" class="number zero" aria-label="Zero" style="grid-column: span 2;">0</button>
      <button type="button" class="number" aria-label="Decimal">.</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
